    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Anton', sans-serif;
        background-color: #1a1a1a;
        color: white;
        overflow-x: hidden;
      }
      
      /* P5 Texture Pattern */
      .bg-p5-pattern {
        background-color: #D32F2F;
        background-image: 
          radial-gradient(#000 15%, transparent 16%),
          radial-gradient(#000 15%, transparent 16%);
        background-size: 10px 10px;
        background-position: 0 0, 5px 5px;
      }

      /* Custom Animations */
      @keyframes jitter {
        0% { transform: translate(0, 0) skewX(-10deg); }
        25% { transform: translate(-2px, 2px) skewX(-10deg); }
        50% { transform: translate(2px, -2px) skewX(-10deg); }
        75% { transform: translate(-2px, -2px) skewX(-10deg); }
        100% { transform: translate(0, 0) skewX(-10deg); }
      }
      
      .hover-jitter:hover {
        animation: jitter 0.2s infinite;
      }

      /* Custom scrollbar hide for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
